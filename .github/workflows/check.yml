name: "CI Build Check"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-build:
    strategy:
      matrix:
        # Verify both Linux (CentOS/Ubuntu proxy) and Intel macOS
        os: [ubuntu-latest, macos-latest] 
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          # Faster builds using the public Nix cache
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Aider-Vertex
        run: nix build . -L
      - name: Verify Logic (Version Check)
        run: ./result/bin/aider-vertex --version
