name: "CI Build Check"
on:
  push:
    branches:
      - main
      - 'agent/**'
      - 'ci/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] 
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Aider-Vertex
        run: nix build . -L
      - name: Verify Logic (Version Check)
        run: ./result/bin/aider-vertex --version

  verify-centos:
    name: "Runtime Check (CentOS 7)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build & Run inside CentOS 7
        run: |
          # Run inside a clean CentOS 7 container to verify compatibility
          # We manually invoke docker to avoid GitHub Actions' Node.js dependency issues
          docker run --rm -v $(pwd):/src -w /src centos:7 bash -c "
            set -e
            
            echo '>>> Fixing EOL Repositories...'
            sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
            sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
            
            echo '>>> Installing System Dependencies...'
            yum -y install curl xz git sudo
            
            echo '>>> Installing Nix...'
            curl --proto '=https' --tlsv1.2 -sSf -L https://install.determinate.systems/nix | sh -s -- install linux --init none --no-confirm
            
            # Load Nix environment
            . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
            
            echo '>>> Running Verification...'
            nix run . -- --version
          "