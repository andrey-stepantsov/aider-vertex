name: "CI Build Check"
on:
  push:
    branches:
      - main
      - 'agent/**'  # <--- Add this so the agent can trigger builds
  pull_request:
    branches: [ main ]
  workflow_dispatch: # <--- Allows manual triggering if needed

jobs:
  check-build:
    strategy:
      matrix:
        # We verify both, but the agent will focus on the Linux logs
        os: [ubuntu-latest, macos-latest] 
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Aider-Vertex
        run: nix build . -L
      - name: Verify Logic (Version Check)
        run: ./result/bin/aider-vertex --version
