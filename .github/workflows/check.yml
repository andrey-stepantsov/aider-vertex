name: "CI Build Check"
on:
  push:
    branches:
      - main
      - 'agent/**'
      - 'ci/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] 
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Aider-Vertex
        run: nix build . -L
      - name: Verify Logic (Version Check)
        run: ./result/bin/aider-vertex --version

  verify-centos:
    name: "Runtime Check (CentOS 7)"
    runs-on: ubuntu-latest
    container: centos:7
    steps:
      - uses: actions/checkout@v4
      
      - name: Fix CentOS 7 EOL Repos & Install Deps
        run: |
          # 1. Point yum to the vault archive (since mirrors are dead)
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
          
          # 2. Install dependencies
          yum -y install curl xz git sudo

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          init: none 
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Build & Run on CentOS
        # "nix run" builds the package and immediately executes the binary
        run: nix run . -- --version