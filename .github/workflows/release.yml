name: "Publish Docker Image"

on:
  push:
    branches:
      - main
    # Optional: Also publish when you create a release tag (e.g., v1.0.0)
    tags:
      - 'v*'
  workflow_dispatch:

# Permissions required to push to GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image (Nix)
        run: nix build .#docker

      - name: Load Image
        run: docker load < result

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push
        run: |
          # The image comes out of Nix tagged as 'aider-vertex:latest'
          # We need to re-tag it for the registry
          
          # Convert repository name to lowercase (Docker requirement)
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          echo "Pushing to $IMAGE_ID"
          
          docker tag aider-vertex:latest $IMAGE_ID:latest
          docker push $IMAGE_ID:latest